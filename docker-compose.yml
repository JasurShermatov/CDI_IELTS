services:
  web:
    container_name: cdi_ielts-web
    build: .
    volumes:
      - .:/app
    ports:
      - "8700:8700"
    depends_on:
      db:
        condition: service_started
    env_file:
      - .env
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8700/admin/login/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - cdi_network

  db:
    container_name: cdi_ielts-db
    image: postgres:15
    restart: on-failure
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "port=5436"]
    ports:
      - "5436:5436"
    networks:
      - cdi_network

  bot:
    container_name: cdi_ielts-bot
    build:
      context: ./bot
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./bot/.env
    depends_on:
      web:
        condition: service_healthy
    networks:
      - cdi_network

  frontend:
    container_name: cdi_ielts-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8700/api
        - NEXT_PUBLIC_USE_MOCKS=true
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      web:
        condition: service_healthy
    networks:
      - cdi_network

volumes:
  postgres_data:

networks:
  cdi_network:
    driver: bridge